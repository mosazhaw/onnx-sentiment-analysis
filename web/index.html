<!DOCTYPE html>
<html lang="en">

<head>
    <title>RoBERTa Sentiment Analysis Prediction</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="page">
        <div class="container py-5">
            <header class="mb-4">
                <h1 class="h4 mb-1">onnx-sentiment-analysis</h1>
                <div class="text-muted">RoBERTa Sentiment Analysis Prediction</div>
                <div class="small text-muted">ONNX Model Demonstration by mosa (Version 2026.1)</div>
            </header>

            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="form-group mb-3">
                        <label for="textInput" class="font-weight-bold">Text</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="textInput" autocomplete="off" autofocus
                                onkeyup="getSentiment(event, this.value);">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" onclick="resetInput();">
                                    Reset
                                </button>
                            </div>
                        </div>
                        <small class="form-text text-muted">Press enter to analyze.</small>
                    </div>

                    <div id="answerPart" style="visibility: hidden;">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <div class="sentiment-badges d-flex w-100 justify-content-between ml-3">
                                <span class="badge badge-success" id="positive"></span>
                                <span class="badge badge-danger" id="negative"></span>
                            </div>
                        </div>
                        <div class="sentiment-bar" role="img" aria-label="Sentiment balance">
                            <div class="sentiment-positive" id="posBar" aria-valuemin="0" aria-valuemax="100"
                                aria-valuenow="0"></div>
                            <div class="sentiment-negative" id="negBar" aria-valuemin="0" aria-valuemax="100"
                                aria-valuenow="0"></div>
                        </div>
                        <div class="d-flex justify-content-between small text-muted mt-2">
                            <span>Positive</span>
                            <span>Negative</span>
                        </div>
                    </div>
                </div>
            </div>

            <section class="mt-4 small">
                <div class="text-muted mb-1">Links</div>
                <a href="https://github.com/onnx/models/blob/main/validated/text/machine_comprehension/roberta"
                    class="d-block">Roberta Repository</a>
                <a href="https://onnx.ai/" class="d-block">ONNX Website</a>
            </section>
        </div>
    </div>
</body>

</html>
